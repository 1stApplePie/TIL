<!DOCTYPE html>
<html>
    <head>
        <meta charset = "urf-8">
        <title>문자열 분할</title>
    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            let str = prompt("문자열 입력");
            let arr = str.split("&");
            
            for(let i=0;i<arr.length;i++){
                document.write(arr[i] + "<br>");
            }
        </script>
    </body>
</html>
