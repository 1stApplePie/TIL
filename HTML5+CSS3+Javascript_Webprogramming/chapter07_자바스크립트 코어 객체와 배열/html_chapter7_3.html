<!DOCTYPE html>
<html>
    <head>
        <meta charset = "urf-8">
        <title>오전이면 lightskyblue, 오후이면 orange 배경</title>
    </head>
    <body>
        <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
        <hr>
        <script>
            let date = new Date();
            
            if(date.getHours() < 12)
                document.body.style.backgroundColor = "lightskyblue";
            else
                document.body.style.backgroundColor = "orange";

            document.write("현재 시간: ");
            document.write(date.getHours(), "시,");
            document.write(date.getMinutes(), "분,");
            document.write(date.getSeconds(), "초<br>");
        </script>
    </body>
</html>
